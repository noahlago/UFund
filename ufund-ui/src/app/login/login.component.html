<h2>Login</h2>
<div class="login-box">
  <label for="username">Username</label><br>
  <input id="username" [(ngModel)]="username"><br>
  <label for="password">Password</label><br>
  <input id="password" [(ngModel)]="password"><br>
  <button id="login" type="submit" (click)="login()">Login</button>

</div>
